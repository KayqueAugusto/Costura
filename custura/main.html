<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costuras sobre Demandas</title>
    <style>
        /* Definindo altura total e estrutura do layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Fazendo o body ocupar 100% da altura */
        body {
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
        }

        /* Definindo o conteúdo principal que ocupa o espaço restante */
        .content {
            flex: 1;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ff6f61;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .banner {
            background-image: url('https://th.bing.com/th/id/R.cd9135464dc2782d0619624c4c464452?rik=hVN0AMvE05DIug&riu=http%3a%2f%2fs2.glbimg.com%2f0P0CsLX4yIbeusqPPk0xwnW6pNw%3d%2fe.glbimg.com%2fog%2fed%2ff%2foriginal%2f2014%2f11%2f11%2f176593185.jpg&ehk=4v7JoUIrUlz2PDcwQASCUhuPVCJ12dFInp2dGHhEr%2bo%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner .cta {
            margin-top: 20px;
        }

        .cta button {
            padding: 15px 30px;
            background-color: #fff;
            color: #ff6f61;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Costuras sobre Demandas</h1>
</header>

<nav>
    <a href="#">Início</a>
    <a href="#">Como Funciona</a>
    <a href="#">Profissionais</a>
    <a href="#">Contato</a>
    <a href="#">Login / Cadastro</a>
</nav>

<!-- O conteúdo principal será envolvido pela classe .content -->
<div class="content">
    <div class="banner">
        <h1>Encontre costureiras(os) para seus projetos</h1>
        <div class="cta">
            <h2>Indique uma costureira ou cadastre-se</h2>
            <button onclick="window.location.href='#'">Cadastre-se Aqui</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Procure por ajustes, confecção sob medida...">
        <button>Buscar</button>
    </div>
</div>

<!-- O footer sempre ficará no final da página -->
<footer>
    <p>Conexão Costureiras &copy; 2024 - Todos os direitos reservados</p>
</footer>

</body>
</html>
